<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDALGGAKEATS - 회원가입</title>
    <link rel="icon" type="image/jpg" href="DDALGGAK.jpg">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 register-container">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">회원가입</h3>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="username">아이디</label>
                            <input type="text" class="form-control" id="username" placeholder="아이디를 입력해주세요. (영어 소문자와 숫자만 가능)">
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요. (12자리 이상, 영어 대소문자, 숫자, 특수문자 포함)">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">회원가입</button>
                    </form>
                    <div class="login-link text-center mt-3">
                        <a href="login.html" class="btn btn-link">이미 계정이 있으신가요? 로그인</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        var usernameRegex = /^[a-z0-9]+$/;
        var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{12,}$/;

        if (!usernameRegex.test(username)) {
            alert('아이디는 영어 소문자와 숫자만 가능합니다.');
            return;
        }

        if (!passwordRegex.test(password)) {
            alert('비밀번호는 12자리 이상이며, 영어 대소문자, 숫자, 특수문자를 포함해야 합니다.');
            return;
        }

        alert('회원가입이 완료되었습니다!');
        window.location.href = 'main.html';
    });
</script>
</body>
</html>
