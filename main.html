<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDALGGAKEATS</title>
    <link rel="icon" type="image/jpg" href="DDALGGAK.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-strip"></div>
    <div class="container">
        <!-- 메뉴 분류 버튼 -->
        <div class="tab-container">
            <button onclick="showMenu(0)" id="tab-0">추천 메뉴</button>
            <button onclick="showMenu(1)" id="tab-1">햄버거</button>
            <button onclick="showMenu(2)" id="tab-2">사이드</button>
            <button onclick="showMenu(3)" id="tab-3">음료수</button>
            <button onclick="showMenu(4)" id="tab-4">시즌 메뉴</button>
        </div>

        <!-- 메뉴 목록을 담을 div -->
        <div class="menu-container" id="menu-container"></div>

        <!-- 장바구니 목록을 담을 div -->
        <div class="cart-container" id="cart-container">
            <h2>장바구니</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button onclick="proceedToPayment()">결제하기</button>
        </div>
    </div>
    <div class="bottom-strip"></div>

    <script src="data.js"></script>
    <script src="menu.js"></script>
    <script src="cart.js"></script>
</body>
</html>
