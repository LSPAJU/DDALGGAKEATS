<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDALGGAKEATS</title>
    <link rel="icon" type="image/jpg" href="DDALGGAK.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .button-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .estimate {
            margin-top: 10px;
            font-size: 16px;
        }
        .logout {
            font-size: 14px;
            margin-bottom: 10px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>딸깍잇츠</h1>
    <div class="image-container">
        <img src="DDALGGAK.jpg" alt="DDALGGAKEATS" width="200">
    </div>
    <div class="button-container">
        <div class="logout" onclick="location.href='login.html'">로그아웃</div>
        <button onclick="location.href='main.html'">배달</button>
        <div id="deliveryEstimate" class="estimate"></div>
        <button onclick="location.href='main.html'">픽업</button>
        <div id="pickupEstimate" class="estimate"></div>
    </div>

    <script>
        // 랜덤 시간 생성 함수
        function getRandomTime(min, max, step) {
            const range = (max - min) / step + 1;
            const random = Math.floor(Math.random() * range);
            return min + random * step;
        }

        // 페이지 로드 시 랜덤 시간 표시
        window.onload = function() {
            const deliveryTime = getRandomTime(15, 60, 5);
            const pickupTime = getRandomTime(10, 30, 5);
            document.getElementById('deliveryEstimate').innerText = `${deliveryTime}분 예상`;
            document.getElementById('pickupEstimate').innerText = `${pickupTime}분 예상`;
        }
    </script>
</body>
</html>
